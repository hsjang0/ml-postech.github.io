<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>
<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.min.js"></script> -->
<!-- <script type="text/javascript" src="scripts/bibtex_js.js"></script> -->
<bibtex src="pub.bib"></bibtex>

<div class="content container">
  <div class="row">
    <div class="col-sm-12">
      <!-- <h3 class="header"># Publication</h3> -->
      <!-- <select class="bibtex_search">
        <option value="" selected>Search Topic</option>
        <option value="Dongwoo">Dongwoo</option>
        <option value="ACM">ACM</option>
        <option value="Conference">Conference</option>
      </select> -->
      <div style="margin-top: 20px; margin-right: 10px; float:right">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-search"></i></span>
          <input type="text" class="bibtex_search" id="searchbar" placeholder="Search publications">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">

      <div id="bibtex_display" style="padding: 0 50px;"></div>

      <div class="bibtex_structure">
        <div class="group year" extra="DESC number">
          <div class="row" style="padding-top: 30px">
            <div class="col-sm-1" style="font-weight:bold">
              <div class="title"></div>
            </div>
            <div class="col-sm-11">
              <div class="templates"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="bibtex_template">
        <ul style="list-style-type:none">
          <li class="if author" style="font-weight: normal;">
            <b><span class="title"></span></b>,<br/>
            <span class="author"></span>,
            <span class="if booktitle">
              <span class="booktitle"></span>,
            </span>
            <span class="if journal">
              <span class="journal"></span>,
            </span>
            <span class="year"></span>
            <span class="if url" style="margin-left: 2px; font-size:16px">
              <a class="url" target="_blank">
                <i class="fa fa-link" aria-hidden="true"></i></a>
            </span>
            <span class="if url_paper" style="margin-left: 2px; font-size:16px">
              <a class="url_paper" target="_blank">
                <i class="fa fa-file-text-o" aria-hidden="true"></i></a>
            </span>
            <span class="if url_code" style="margin-left: 2px; font-size:16px">
              <a class="url_code" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i></a>
            </span>
            <span class="if url_slides" style="margin-left: 2px; font-size:16px">
              <a class="url_slides" target="_blank">
                <i class="fa fa-newspaper-o"></i></a>
            </span>
            <span class="if abstract" style="margin-left: 2px;">
              <div class="morepage" >
                <span class="bibtexkey"></span>
                <span class="abstract noread"></span>
              </div>
            </span>
          </li>
        </ul>
        <!-- <ul>
          <li class="if author" style="font-weight: normal;">
            <span class="author"></span>,
            "<span class="title"></span>",

            <span class="if booktitle">
              <span class="booktitle"></span>,
            </span>
            <span class="if journal">
              <span class="journal"></span>,
            </span>

            <span class="year"></span>
            <span class="if url" style="margin-left: 2px">
              <a class="url" style="font-size:16px"><i class="fa fa-link" aria-hidden="true"></i></a>
            </span>
          </li>
        </ul> -->
      </div>

    </div>
  </div>
</div>
